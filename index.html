<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </meta>
    <title>Cricketer Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>
    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </link>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./main.css">
    </link>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col justify-right items-center gap-[1em] w-[100vw] h-[100vh] bg-[#2e2545] p-[2em_1em]">

    <h1 class="text-[1.5em] text-[#f47538]">Cricketer <span class="text-[#fefefe]">Finder</span></h1>
    <form onsubmit="cricketer(event)" class="w-[100%] flex justify-center items-center gap-[1em]">
        <input required type="text" placeholder="Enter Cricketer Name..."
            class="w-[100%] p-[0.6em] rounded-[5px] bg-[#fefefe] text-[#212121]">
        <button type="submit" class="w-[5em] p-[0.6em] rounded-[5px] bg-[#f47538] text-[#e7eaf4]">Search</button>
    </form>

    <h1 class="hidden ins h-[100%] text-[1.5em] text-[#fefefe] flex flex-col justify-center items-center w-[100%] text-center">Get Started By Searching<span class="text-[#f47538]">Player's Name</span></h1>

    <div class="result">
        <div class="card">
            <img src="https://avatars.githubusercontent.com/u/120649081?v=4" class="w-[5em] h-[5em] object-cover rounded-[100%] border-[2px] border-[#fefefe]">
            <h2 id="name" class="w-[100%] text-center text-[#fefefe]">Muhammad Ahad</h2>

        </div>
    </div>

    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- javascript -->
    <script type="module" defer src="./main.js"></script>
</body>

</html>
